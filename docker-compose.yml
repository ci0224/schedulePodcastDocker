version: '3'

services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    env_file:
      - .env  # This loads the environment variables from .env file
    networks:
      - appnet

  frontend:
    build: ./frontend
    ports:
      - "3005:80"
    depends_on:
      - backend
    networks:
      - appnet

networks:
  appnet:
